<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home__page">
      <div class="left__hp">
       <div class="logo__left"></div>
       <div class="dashboard__left">
           <div class="dashboard__logo_left"></div>
           <p class="p_menu">Dashboard</p>
       </div>
       <div class="wallet__left">
        <div class="wallet__logo_left"></div>
        <p class="p_menu">My wallet</p>
       </div>
       <div class="payment__left">
           <div class="payment__logo_left"></div>
           <p class="p_menu">Payment</p>
       </div>
       <div class="invoice__left">
           <div class="invoice__logo_left"></div>
           <p class="p_menu">Invoice</p>
       </div>
       <div class="setting__left">
           <div class="setting__logo_left"></div>
           <p class="p_menu">Setting</p>
       </div>
       <div class="transactions__left">
           <div class="transactions__logo_left"></div>
           <p class="p_menu">Transactions</p>
       </div>
    
    
      </div>
      <div class="right__hp">
          <div class="header__right">
              <div class="logo__header_right"></div>
              <div class="search__header_right">
                  <p>Search here...</p>
                  <div class="search__logo"></div>
              </div>
              <div class="notifications__header_right"></div>
              <div class="message__header_right"></div>
              <div class="account__header_right">
                  <div class="acc__logo"></div>
                  <div class="info__acc">
                      <p class="p1_acc">Hi Shamim</p>
                      <p class="p2_acc">engshamim@gmail.com</p>
                  </div>
                  <div class="triangle__acc"></div>
              </div>
          </div>
          <div class="stat__hp">
              <div class="tinvoices__stat">
                  <div class="tinvoices__logo">
                      <div class="tinvoices__img"></div>
                  </div>
                  <div class="tinvoices__txt">
                      <div class="p1__tinvoices"></div>
                      <div class="p2__tinvoices"></div>
                  </div>
                  <div class="tinvoices__circle"></div>
              </div>
              <div class="pinvoices__stat">
                <div class="pinvoices__logo">
                    <div class="pinvoices__img"></div>
                </div>
                <div class="pinvoices__txt">
                    <div class="p1__pinvoices"></div>
                    <div class="p2__pinvoices"></div>
                </div>
                <div class="pinvoices__circle"></div>
              </div>
              <div class="uinvoices__stat">
                <div class="uinvoices__logo">
                    <div class="uinvoices__img"></div>
                </div>
                <div class="uinvoices__txt">
                    <div class="p1__uinvoices"></div>
                    <div class="p2__uinvoices"></div>
                </div>
                <div class="uinvoices__circle"></div>
              </div>
              <div class="tsinvoices__stat">
                <div class="tsinvoices__logo">
                    <div class="tsinvoices__img"></div>
                </div>
                <div class="tsinvoices__txt">
                    <div class="p1__tsinvoices"></div>
                    <div class="p2__tsinvoices"></div>
                </div>
                <div class="tsinvoices__circle"></div>
              </div>
          </div>
              
          </div>
      </div>
    </div>

    


</body>
</html>
